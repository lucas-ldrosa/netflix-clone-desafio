<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="/img/icon/icon.ico">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Home - Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2><a href="#"><img src="img/netflix-logo.png" alt="Netflix" class="logo"></a></h2>
            <nav class="leftnav">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
            <nav class="rightnav">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-bell"></i></a>
                <a href="#"><i class="fa-solid fa-user"></i></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"><img src="img/suits-title.webp" alt="Suits"></h3>
                <p class="descricao">When he impresses a big lawyer with his razor-sharp mind, a college dropout scores a coveted associate job, even though he has no legal credentials.</p>
                <div class="botoes">
                    <button id="play" role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Play
                    </button> 
                    <button id="more-info" role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        More Info
                    </button> 
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/thumbs/the-witcher-thumb.jpg" alt="The Witcher"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/the-umbrella-academy-thumb.jpg" alt="The Umbrella Academy"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/sweet-tooth-thumb.jpg" alt="Sweet Tooth"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/stranger-things-thumb.jpg" alt="Stranger Things"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/snowpiercer-thumb.jpg" alt="Snowpiercer"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/shadow-bone-thumb.jpg" alt="Shadow & Bone"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/sense8-thumb.jpg" alt="Sense 8"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/lost-in-space-thumb.jpg" alt="Lost in Space"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/lock-key-thumb.jpg" alt="Lock & Key"></div>
            <div class="item"><img class="box-filme" src="img/thumbs/archive81-thumb.jpg" alt="Archive81"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7918000068.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
